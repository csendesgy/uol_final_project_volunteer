{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 25rem;">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    <span class="input-group-text">
                        <i class="fa fa-eye-slash" id="toggle-password" onclick="togglePasswordVisibility()" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'notimplemented' %}" class="d-block">Forgot Username / Password?</a>
            <a href="{% url 'register' %}" class="d-block">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle-password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        }
    }
</script>
{% endblock %}
