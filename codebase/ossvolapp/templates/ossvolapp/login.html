{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 25rem;">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="show-password" onclick="togglePasswordVisibility()">
                    <label class="form-check-label" for="show-password">Show Password</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="d-block">Forgot Username / Password?</a>
            <a href="#" class="d-block">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
{% endblock %}
